<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/vendor-form.css">
    <script src="https://kit.fontawesome.com/d78692d9a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="vendor-form-sec">
        <div class="row mx-0">
            <div class="col-12  p-5"></div>
            <div class="col-10 container p-5">
                <form class="row p-3">
                    <div class="col-4 p-3">
                        <div class="form-group">
                            <label for="name_of_vendor">Name of Vendor</label>
                            <input type="text" class="form-control" id="name_of_vendor" placeholder="">

                        </div>
                    </div>
                    <div class="col-4 p-3">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="">

                        </div>
                    </div>
                    <div class="col-4 p-3">
                        <div class="form-group">
                            <label for="re_password">Retype Password</label>
                            <input type="email" class="form-control" id="re_password" placeholder="">

                        </div>
                    </div>
                    <div class="col-4 p-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="">

                        </div>
                    </div>
                    <div class="col-4 p-3">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="">

                        </div>
                    </div>
                    <div class="col-4 p-3">
                        <div class="form-group">
                            <label for="logo">Logo</label>
                            <input type="file" class="form-control" id="logo" placeholder="">

                        </div>
                    </div>
                    <div class="col-4 p-3">
                        <div class="form-group">
                            <label for="section">Section</label>
                            <input type="text" class="form-control" id="section" placeholder="">

                        </div>
                    </div>
                    <div class="col-4 p-3">
                        <div class="form-group">
                            <label for="delivery">Delivery</label>
                            <select name="" id="delivery" class="w-100 form-control">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4 p-3">
                        <div class="form-group">
                            <label for="vat">VAT / PAN</label>
                            <input type="text" class="form-control" id="vat" placeholder="">

                        </div>
                    </div>
                    <div class="col-4 p-3">
                        <div class="form-group">
                            <label for="banner">Banner Image</label>
                            <input type="file" class="form-control" id="banner" placeholder="">

                        </div>
                    </div>
                    <div class="col-4 p-3">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="">

                        </div>
                    </div>
                    <div class="col-4 p-3">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="" id="description" cols="30" rows="5" class="form-control"></textarea>

                        </div>
                    </div>

                </form>
            </div>
            <div class="col-12  p-5 ">
                <div class="form-check mx-auto d-flex align-items-center justify-content-center">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        I agree with all the terms and condition related to becoming a seller
                    </label>
                </div>
                <p class="text-center">Already have an accound? Login</p>

                <div class="w-100 d-flex align-items-center justify-content-center">

                    <button class="btn btn-primary px-5 align-middle">Save</button>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
