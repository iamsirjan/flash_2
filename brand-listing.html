<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand details</title>
    <link rel="stylesheet" href="styles/brand-listing.css" />

    <link
      rel="stylesheet"
      href="./styles/bootstrap-4.3.1-dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d78692d9a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Top branddetails_Banner -->
    <section>
      <div class="row p-0 m-0">
        <div class="col-12 p-0 m-0">
          <div class="brand_listing_top_banner w-100">
            <img
              src="https://thumbs.dreamstime.com/b/brick-walls-neon-light-background-rays-glow-211376300.jpg"
              alt=""
              class="rounded"
            />
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="row">
        <div class="col-12 py-3">
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4"><h3 class="text-center">Brands</h3></div>
            <div class="col-4 d-flex align-items-center justify-content-center">
              <div
                class="d-flex align-items-center justify-content-center float-right brand_listing_search px-2 py-1"
              >
                <input type="text" placeholder="Search brands" />
                <i class="fas fa-search"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
