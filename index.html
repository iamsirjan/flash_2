<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d78692d9a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Flash</title>
</head>

<body>
    <section class="container-fluid">
        <div class="row p-5">
            <!-- Search -->
            <div class="col-3 bg-danger h-auto w-auto">Search</div>
            <!-- Top Seller -->
            <div class="col-9  h-auto w-auto">Items

                <div class="row p-3">
                    <div class="card col-3 shadow-lg p-0 m-0">
                        <img src="https://img.freepik.com/free-photo/excited-white-girl-bright-stylish-glasses-posing-pink-dreamy-curly-woman-playing-with-her-ginger-hair-laughing_197531-11045.jpg?size=626&ext=jpg"
                            class="card-img-top" alt="...">
                        <div class="card-body p-2">
                            <h5 class="card-title mb-0 pb-0">Shirt</h5>
                            <p class="card-text mt-0 mb-2"><small>Abc Shop</small></p>

                            <!-- Price -->
                            <div class="w-100 d-flex">
                                <p class="w-50 p-0 m-0 text-grey "> <del>Rs 85000</del> </p>
                                <p class="w-50  p-0 m-0 text-price"> <b>Rs 75000</b> </p>
                            </div>


                            <!-- Offer timer -->
                            <div class="d-flex w-100 align-items-center my-2">
                                <div class="flex-wrap mr-3">
                                    <p class="my-auto"><small><b>offer ends in:</b> </small></p>
                                </div>
                                <div class="flex-wrap  px-1 default-color font-sm">
                                    <p class="d-flex align-items-center justify-content-center p-0 m-0">
                                        <small><b>5</b></small>
                                    </p>
                                    <p class="d-flex p-0 m-0"><small><b>Hour</b></small></p>
                                </div>
                                <div class="flex-wrap  px-1 default-color font-sm">
                                    <p class="d-flex align-items-center justify-content-center p-0 m-0">
                                        <small><b>15</b></small>
                                    </p>
                                    <p class="d-flex p-0 m-0"><small><b>Min</b></small></p>
                                </div>
                                <div class="flex-wrap px-1 default-color font-sm">
                                    <p class="d-flex align-items-center justify-content-center p-0 m-0">
                                        <small><b>8</b></small>
                                    </p>
                                    <p class="d-flex p-0 m-0"><small><b>Sec</b></small></p>
                                </div>
                            </div>

                            <!-- Cart -->
                            <div class="row">
                                <div class="col-6 ">
                                    <a href="#"
                                        class="btn rounded-pill default-bg-color text-light d-flex align-items-center justify-content-center px-2">
                                        <small class="p-0 d-flex align-items-center ">Add to
                                            cart</small>
                                        <i class="fas fa-shopping-cart ml-1"></i></a>
                                </div>
                                <div class="col-6">
                                    <p class="default-color"><small>Left item: 10</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
