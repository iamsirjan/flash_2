<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/shopping-cart.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d78692d9a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="bg-white shadow overflow-hidden" style="width: 310px;">
      <div class="row p-3 shopping-cart">
        <div class="col-12 border-bottom pb-3">
          <div class="row p-0 m-0">
            <div class="col-12">
              <div class="row">
                <div class="col-4 shopping-cart-img">
                  <img
                    src="https://cdn2.thebridalbox.com/wp-content/uploads/2016/04/Anarkali-Indian-wedding-dress.jpg"
                    alt=""
                    class=""
                  />
                </div>
                <div class="col-6 p-0 m-0">
                  <p class="m-0 p-0 small">
                    Vivobook 15 X542Uf(ASUS, code: X542UF)
                  </p>
                  <p class="m-0 p-0 fw-bold small">1.00 X Rs. 5000</p>
                </div>
                <div class="col-2 p-0">
                  <i class="far fa-trash-alt float-end"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 my-3 px-4 subtotal">
          <div class="w-50 float-start">
            <p class="text-start p-0 m-0">Subtotal:</p>
          </div>
          <div class="w-50 float-end">
            <p class="text-end p-0 m-0">RS. 10000</p>
          </div>
        </div>
        <div class="col-12">
          <div class="row d-flex align-content-center justify-content-center">
            <div class="col-6">
              <button
                class="w-100 btn btn-danger d-flex justify-content-center align-items-center px-2 py-1"
              >
                <i class="fas fa-shopping-cart mx-auto"></i
                ><small class="mx-auto">View Cart</small>
              </button>
            </div>
            <div class="col-6">
              <button
                class="w-100 btn btn-dark text-white d-flex justify-content-center align-items-center px-2 py-1"
              >
                <i class="fas fa-check mx-auto"></i>
                <small class="mx-auto">Checkout</small>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
