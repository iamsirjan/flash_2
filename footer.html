<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d78692d9a4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="./styles/bootstrap-4.3.1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/footer.css" />
    <title>Flash</title>
  </head>

  <body>
    <!-- Footer -->
    <footer id="footer" class="container-fluid bg-dark text-light">
      <div class="row p-5">
        <!-- Customer Care -->
        <div class="col-lg-3 col-md-4 col-sm-6 col-6">
          <h5>Customer Care</h5>
          <ul>
            <li class="py-1">FAQ</li>
            <li class="py-1">Term and Condition</li>
            <li class="py-1">Contact Us</li>
            <li class="py-1">Privacy Policy</li>
            <li class="py-1">Blog</li>
          </ul>
        </div>
        <!-- About us -->
        <div class="col-lg-3 col-md-4 col-sm-6 col-6">
          <h5>About Us</h5>
          <ul>
            <li class="py-1">FAQ</li>
            <li class="py-1">Term and Condition</li>
            <li class="py-1">Contact Us</li>
            <li class="py-1">Privacy Policy</li>
            <li class="py-1">Blog</li>
          </ul>
        </div>

        <!-- Payment partner -->
        <div class="col-lg-3 col-md-4 col-sm-12 col-12">
          <h5>Payment Partners</h5>
          <div class="row my-3">
            <div class="col-lg-3 col-md-4 col-sm-4 col-4">
              <div class="footer-payment w-75">
                <img
                  src="https://www.searchpng.com/wp-content/uploads/2018/11/phone-pe-715x715.png"
                  alt=""
                  class="w-100"
                />
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4 col-4">
              <div class="footer-payment w-75">
                <img
                  src="http://lh3.googleusercontent.com/Imp5kLEg6mIoYZcsyQoTUQdIIP3gpVPJyxNUj10eqRa1Alw9rf4UkuY_W4xZcl2nCHU=w300"
                  alt=""
                  class="w-100"
                />
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4 col-4">
              <div class="footer-payment w-75">
                <img
                  src="https://lh3.googleusercontent.com/vtoxj9t4UWl6qxWUPGpv7ndJuJs_W3UTnQYpBwJ7xBMuRJ2TE6d71NrwWU6Nkbq0Zs8"
                  alt=""
                  class="w-100"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- Subscribe -->
        <div class="col-lg-3 col-md-4 col-sm-12 col-12">
          <h5>Subscribe</h5>
          <div class="row m-0 p-0">
            <div class="col-9 m-0 p-0">
              <input
                type="text"
                class="form-control"
                placeholder="Email Address"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-outline-light">Signup</button>
            </div>
          </div>
          <div class="row p-0 m-0 mt-3">
            <div class="col-12 p-0 m-0">
              <h5>Join Us</h5>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4 col-4 footer-social-div">
              <div class="footer-social w-75 my-1">
                <img
                  src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-file-facebook-icon-svg-wikimedia-commons-4.png"
                  alt=""
                  class="w-100"
                />
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4 col-4 footer-social-div">
              <div class="footer-social w-75 my-1">
                <img
                  src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png"
                  alt=""
                  class="w-100"
                />
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4 col-4 footer-social-div">
              <div class="footer-social w-75 my-1">
                <img
                  src="https://www.freepnglogos.com/uploads/instagram-logos-png-images-free-download-2.png"
                  alt=""
                  class="w-100"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
