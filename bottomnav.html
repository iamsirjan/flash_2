<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottomnav</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/bottomnav.css" />
    <script
      src="https://kit.fontawesome.com/d78692d9a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container-fluid bg-dark text-light py-3">
      <div class="row">
        <div class="col-2">
          <div class="row d-flex align-items-center justify-content-center">
            <div
              class="col-12 align-items-center justify-content-center d-flex"
            >
              <i class="fas fa-home"></i>
            </div>
            <div
              class="col-12 align-items-center justify-content-center d-flex"
            >
              <small>Home</small>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="row d-flex align-items-center justify-content-center">
            <div
              class="col-12 align-items-center justify-content-center d-flex"
            >
              <i class="fas fa-info-circle"></i>
            </div>
            <div
              class="col-12 align-items-center justify-content-center d-flex"
            >
              <small>About</small>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="row d-flex align-items-center justify-content-center">
            <div
              class="col-12 align-items-center justify-content-center d-flex"
            >
              <i class="fas fa-shopping-bag"></i>
            </div>
            <div
              class="col-12 align-items-center justify-content-center d-flex"
            >
              <small>Product</small>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="row d-flex align-items-center justify-content-center">
            <div
              class="col-12 align-items-center justify-content-center d-flex"
            >
              <i class="fas fa-store"></i>
            </div>
            <div
              class="col-12 align-items-center justify-content-center d-flex"
            >
              <small>Store</small>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="row d-flex align-items-center justify-content-center">
            <div
              class="col-12 align-items-center justify-content-center d-flex"
            >
              <i class="fas fa-blog"></i>
            </div>
            <div
              class="col-12 align-items-center justify-content-center d-flex"
            >
              <small>Blog</small>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="row d-flex align-items-center justify-content-center">
            <div
              class="col-12 align-items-center justify-content-center d-flex"
            >
              <i class="fas fa-address-book"></i>
            </div>
            <div
              class="col-12 align-items-center justify-content-center d-flex"
            >
              <small>Contact</small>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
