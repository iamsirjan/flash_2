<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./styles/login-form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="login-form-section m-0 p-0 d-flex align-items-center justify-content-center">
        <div class="row d-flex align-items-center justify-content-center w-100">
            <div class="col-lg-4 col-md-8 px-5 ">

                <div class="w-100 p-5"><img src="https://flashsalenepal.com/img/sites/1631359410.png" width="100%"
                        alt=""></div>

                <div class="w-100 bg-white px-4 py-2">
                    <div class="login-form-logo">
                        <img src="" alt="">
                    </div>
                    <p>
                    <h3 class="text-center default-login-form-color">SIGN IN</h3>
                    </p>
                    <p style="padding-right:0px" class="alert alert-danger alert-dismissible text-danger" role="alert">
                        <strong>We have e-mailed your password reset link!</strong>
                    </p>
                    <form class="p-2">
                        <div class="form-group my-2">

                            <input type="email" class="form-control rounded-pill" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email">

                        </div>
                        <div class="form-group my-2">

                            <input type="password" class="form-control rounded-pill" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <p class="my-4 login-form-link" data-toggle="modal" data-target="#login-form-modal">
                            Forgot Password?
                        </p>

                        <button type="submit" class="btn btn-login-form text-white my-3">Login</button>
                    </form>
                </div>
                <div class="copyright">
                    <p class="text-center my-2">2021 Â© Flash_Sale.</p>
                </div>
            </div>



            <!-- Modal -->
            <div class="modal fade" id="login-form-modal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Forget Password</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="p-2">
                                <div class="form-group my-2">

                                    <input type="email" class="form-control rounded-pill" aria-describedby="emailHelp"
                                        placeholder="Please, Enter your email..">

                                </div>


                                <button type="submit" class="btn btn-primary text-white my-3">Submit</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
