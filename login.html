<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/d78692d9a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/login.css" />
    <link
      rel="stylesheet"
      href="./styles/bootstrap-4.3.1-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="container-fluid">
      <div
        class="row login-section d-flex align-items-center justify-content-center"
      >
        <!-- Form -->
        <div class="p-5 login-form mx-auto shadow-lg">
          <p><b>LOGIN</b></p>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1"><small>EMAIL *</small></label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1 "
                ><small>PASSWORD *</small></label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder=""
              />
              <i class="fas fa-eye-slash login-eye-slash"></i>
              <small id="emailHelp" class="form-text text-muted"
                >Forgot Password?</small
              >
            </div>

            <button type="submit" class="btn btn-block btn-login text-light">
              Login
            </button>

            <div class="row d-flex py-5">
              <div class="col-6">
                <button
                  type="submit"
                  class="btn btn-login-facebook w-100 text-light d-flex align-items-center justify-content-center"
                >
                  <i class="fab fa-facebook-f mr-3"></i>
                  Facebook
                </button>
              </div>
              <div class="col-6">
                <button
                  type="submit"
                  class="btn btn-login-google w-100 d-flex align-items-center justify-content-center"
                >
                  <img
                    src="https://cdn.icon-icons.com/icons2/836/PNG/512/Google_icon-icons.com_66793.png"
                    class="mr-3"
                    alt=""
                  />
                  Google
                </button>
              </div>
            </div>
            <div class="row d-flex pt-2 border-top">
              <p class="text-center mx-auto">
                <small>Don't have a account yet?</small>
              </p>
              <div class="col-6 mx-auto">
                <button
                  type="submit"
                  class="btn btn-login-google w-100 d-flex align-items-center justify-content-center mt-2"
                >
                  Signup
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
