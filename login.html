<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/d78692d9a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/login.css" />
    <link
      rel="stylesheet"
      href="./styles/bootstrap-4.3.1-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="container-fluid">
      <div
        class="row login-section d-flex align-items-center justify-content-center"
      >
        <!--Login Form -->
        <div
          class="p-5 login-form mx-auto shadow-lg login-display-block"
          id="login_form"
        >
          <p><b>LOGIN</b></p>
          <!-- <form> -->
          <div class="form-group">
            <label for="exampleInputEmail1"><small>EMAIL *</small></label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder=""
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1 "
              ><small>PASSWORD *</small></label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder=""
            />
            <i class="fas fa-eye-slash login-eye-slash"></i>
            <small id="emailHelp" class="form-text text-muted"
              >Forgot Password?</small
            >
          </div>

          <button class="btn btn-block btn-login text-light">
            Login
          </button>

          <div class="row d-flex py-5">
            <div class="col-6">
              <button
                class="btn btn-login-facebook w-100 text-light d-flex align-items-center justify-content-center"
              >
                <i class="fab fa-facebook-f mr-3"></i>
                Facebook
              </button>
            </div>
            <div class="col-6">
              <button
                class="btn btn-login-google w-100 d-flex align-items-center justify-content-center"
              >
                <img
                  src="https://cdn.icon-icons.com/icons2/836/PNG/512/Google_icon-icons.com_66793.png"
                  class="mr-3"
                  alt=""
                />
                Google
              </button>
            </div>
          </div>
          <div class="row d-flex pt-2 border-top">
            <p class="text-center mx-auto">
              <small>Don't have a account yet?</small>
            </p>
            <div class="col-6 mx-auto">
              <button
                class="btn btn-login-google w-100 d-flex align-items-center justify-content-center mt-2"
                onclick="toggle()"
              >
                Signup
              </button>
            </div>
          </div>
          <!-- </form> -->
        </div>

        <!-- Register Form -->
        <div
          class="p-5 register-form mx-auto shadow-lg login-display-none"
          id="register_form"
        >
          <div class="row">
            <div class="col-12">
              <p><b>REGISTER</b></p>
              <div class="form-group">
                <label for="exampleInputEmail1"><small>EMAIL *</small></label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder=""
                />
              </div>
              <div class="form-group">
                <label for="exampleInputname"><small>FULL NAME *</small></label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputname"
                  aria-describedby="name"
                  placeholder=""
                />
              </div>
              <div class="form-group">
                <label for="exampleInputcontact"
                  ><small>CONTACT *</small></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputcontact"
                  aria-describedby="contact"
                  placeholder=""
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1 "
                  ><small>PASSWORD *</small></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder=""
                />
                <i class="fas fa-eye-slash login-eye-slash"></i>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1 "
                  ><small>CONFIRM PASSWORD *</small></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder=""
                />
                <i class="fas fa-eye-slash login-eye-slash"></i>
              </div>

              <button class="btn btn-block btn-login text-light">
                Register
              </button>

              <div class="row d-flex pt-2 mt-2 border-top">
                <p
                  class="text-center mx-auto"
                  style="cursor: pointer;"
                  onclick="toggle()"
                >
                  <small>Already have a account?</small>
                </p>
                <!-- <div class="col-6 mx-auto">
                <button
                  class="btn btn-login-google w-100 d-flex align-items-center justify-content-center mt-2"
                  onclick="toggle()"
                >
                  Login
                </button>
              </div> -->
              </div>
            </div>
          </div>
          <!-- </form> -->
        </div>
      </div>
    </section>

    <script>
      function toggle() {
        if (
          document
            .getElementById("login_form")
            .classList.contains("login-display-block")
        ) {
          document
            .getElementById("login_form")
            .classList.add("login-display-none");
          document
            .getElementById("login_form")
            .classList.remove("login-display-block");

          document
            .getElementById("register_form")
            .classList.remove("login-display-none");
          document
            .getElementById("register_form")
            .classList.add("login-display-block");
        } else if (
          document
            .getElementById("register_form")
            .classList.contains("login-display-block")
        ) {
          document
            .getElementById("register_form")
            .classList.add("login-display-none");
          document
            .getElementById("register_form")
            .classList.remove("login-display-block");

          document
            .getElementById("login_form")
            .classList.remove("login-display-none");
          document
            .getElementById("login_form")
            .classList.add("login-display-block");
        }
      }
    </script>
  </body>
</html>
