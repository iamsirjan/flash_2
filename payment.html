<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <script
      src="https://kit.fontawesome.com/d78692d9a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/payment.css" />
    <link
      rel="stylesheet"
      href="./styles/bootstrap-4.3.1-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="container-fluid payment-section">
      <div class="row">
        <div class="col-lg-12 p-5">
          <div class="payment-line"></div>

          <div class="row">
            <div class="col-3">
              <div
                class="payment-icons payment-icons-active d-flex justify-content-center align-items-center mx-auto"
              >
                <i class="fas fa-sign-in-alt"></i>
              </div>
              <p class="w-100 text-center small mt-2">Login</p>
            </div>
            <div class="col-3">
              <div
                class="payment-icons payment-icons-active d-flex justify-content-center align-items-center mx-auto"
              >
                <i class="fas fa-truck"></i>
              </div>
              <p class="w-100 text-center small mt-2">Shipping Address</p>
            </div>
            <div class="col-3">
              <div
                class="payment-icons payment-icons-active d-flex justify-content-center align-items-center mx-auto"
              >
                <i class="fas fa-money-check-alt"></i>
              </div>
              <p class="w-100 text-center small mt-2">Payment</p>
            </div>
            <div class="col-3">
              <div
                class="payment-icons d-flex justify-content-center align-items-center mx-auto"
              >
                <i class="far fa-check-circle"></i>
              </div>
              <p class="w-100 text-center small mt-2">Conformation</p>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="row">
            <!-- Billing Address -->
            <div class="col-lg-8 col-md-12 col-sm-12 col-12">
              <div
                class="row d-flex align-items-center justify-content-center mt-5"
              >
                <div
                  class="col-lg-3 col-md-3 col-sm-6 col-6 d-flex align-items-center justify-content-center m-4"
                >
                  <div
                    class="row d-flex align-items-center justify-content-center payment-options"
                  >
                    <div
                      class="col-6 d-flex align-items-center justify-content-center"
                    >
                      <img
                        src="https://www.searchpng.com/wp-content/uploads/2018/11/phone-pe-715x715.png"
                        alt=""
                      />
                    </div>
                    <div class="col-6">
                      <p class="align-middle font-weight-bold">Pay</p>
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-3 col-md-3 col-sm-6 col-6 d-flex align-items-center justify-content-center m-4"
                >
                  <div
                    class="row d-flex align-items-center justify-content-center payment-options"
                  >
                    <div
                      class="col-6 d-flex align-items-center justify-content-center"
                    >
                      <img
                        src="https://img.utdstc.com/icon/3d5/eac/3d5eac06cb83c68805775de28daa62bda1ada4101a305049bbf30c8019164a9b:200"
                        alt=""
                      />
                    </div>
                    <div class="col-6">
                      <p class="align-middle font-weight-bold">E-sewa</p>
                    </div>
                  </div>
                </div>

                <div
                  class="col-lg-3 col-md-3 col-sm-6 col-6 d-flex align-items-center justify-content-center m-4"
                >
                  <div
                    class="row d-flex align-items-center justify-content-center payment-options"
                  >
                    <div
                      class="col-6 d-flex align-items-center justify-content-center"
                    >
                      <img
                        src="https://i2.wp.com/img.aapks.com/imgs/2/5/7/257378d775079320e02591d4cb58bf12_icon.png"
                        alt=""
                      />
                    </div>

                    <div class="col-6">
                      <p class="align-middle font-weight-bold">Khalti</p>
                    </div>
                  </div>
                </div>

                <div class="col-12 mt-5">
                  <div class="row">
                    <div class="col-6">
                      <button
                        class="btn btn-payment-register w-50 p-2 float-right"
                      >
                        Back
                      </button>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-payment w-50 p-2">Continue</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4 col-md-6 col-sm-12 col-12 payment-summary">
              <div class="w-100 px-5">
                <div class="row mx-5 payment-summary-row">
                  <div class="col-12 mb-2 pt-3 border-bottom">
                    <p><b>Order Summary</b></p>
                  </div>
                  <div class="col-7">Selected 1 item(s) Price</div>
                  <div class="col-lg-5 col-md-5 col-sm-12 col-12">Rs. 150</div>
                  <div class="col-7">Delivery</div>
                  <div class="col-lg-5 col-md-5 col-sm-12 col-12">Rs. 0</div>
                  <div class="col-6 mt-4">
                    <p class="text-center">
                      <small class="border-bottom">e-pay</small>
                    </p>
                  </div>
                  <div class="col-6 mt-4">
                    <p class="text-center"><small>VOUCHER CODE</small></p>
                  </div>
                  <div class="col-12 pb-4 mb-2 border-bottom text-center">
                    <small>Please Login/Register to use G-cash</small>
                  </div>
                  <div class="col-7 pb-2"><b>Total Payable</b></div>
                  <div class="col-5 pb-2"><b>Rs. 150</b></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
